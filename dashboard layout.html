<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dashboard Layout</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="container">
        <header class="header">Hover Effect</header>
        <aside class="sidebar">Sidebar</aside>
        <main class="main-content">
            <div class="card">
                <div class="card-inner">
                  <div class="card-front">
                    <img src="https://www.aesdes.org/wp-content/uploads/2021/01/rain-2000x1194.jpg" alt="Front Image">
                  </div>
                  <div class="card-back">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTdDNEmZsyY2WMMSL0dTDwSh96kjZNmjjTKkuhsSItQXpJN9VDA496gXRumpl540_uo5d8&usqp=CAU" alt="Back Image">
                  </div>
                </div>
              </div>
        </main>
        <footer class="footer"></footer>
    </div>
</body>
</html>
